<html>
<head>
    <title>Contact us</title>
</head>
<body>
    <h1>Contact us</h1>

    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="/polls/time/1/contact/" method="post" novalidate>

            {{ form.as_p }}

        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
