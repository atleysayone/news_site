{% extends "base.html" %}

{% block content%}



  <div class="w3-row w3-padding-64">
    <div class="w3-container">
        <h1 class="w3-text-teal">{{ news.title }}</h1>
        <p>{{ news.content}}</p>
    </div>

  </div>
<div class="center">
{% if news.image %}
    <img src="{{ news.image.url }}" style="display: block;margin: auto;max-width: 100%;
    height: auto;padding-bottom: 2cm;"/>
{% endif %}
{% endblock %}
</div>
