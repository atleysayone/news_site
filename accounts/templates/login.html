{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}


{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% provider_login_url "facebook" method="js_sdk" %}">Facebook Connect</a>
    <a id="google_login" href="/accounts/google/login" class="btn btn-success">
        Sign in with Google
      </a>
  </form>




{% endblock %}
